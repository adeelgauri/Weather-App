 <div class="bg-white rounded-lg shadow-lg p-10 max-w-sm w-full text-center">
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Weather App</h1>
    
    <!-- Instruction -->
    <p class="text-gray-600 mb-6">Enter a city name to check the weather</p>
    
    <!-- Form for City Name and Search Button -->
    <form class="flex flex-col items-center space-y-4" action="WeatherAppServlet" method="post">
      <!-- Input for City Name -->
      <input
      	name = "city"
        type="text"
        placeholder="City Name"
        class="w-full px-4 py-2 rounded-lg border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
      
      <!-- Search Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md transition duration-300 ease-in-out"
      >
        Search
      </button>
    </form>
    
    <!-- Placeholder for Weather Info -->
    <div class="mt-8">
      <p class="text-lg text-gray-500">Weather information will appear here.</p>
    </div>
  </div>
